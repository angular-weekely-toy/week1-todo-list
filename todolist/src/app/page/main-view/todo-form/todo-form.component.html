<div class="list_show">
  <label for="complete" class="complete">
    <input type="checkbox" id="complete" [(ngModel)]="todo.todo_finished" (ngModelChange)="test()" />
    <i></i>
  </label>
  <div class="list_title">
    <p>{{todo.todo_title}}</p>
  </div>
</div>
